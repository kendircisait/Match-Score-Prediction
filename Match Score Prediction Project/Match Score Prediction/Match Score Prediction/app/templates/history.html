{% extends "base.html" %} {% block content %}
<div class="card">
  <div class="card-header">
    <h2 class="mb-0">Geçmiş Sezonlar</h2>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Sıra</th>
            <th>Takım</th>
            <th>O</th>
            <th>G</th>
            <th>B</th>
            <th>M</th>
            <th>P</th>
            <th>AG</th>
            <th>YG</th>
            <th>A</th>
          </tr>
        </thead>
        <tbody>
          {% for team in teams %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ team.team_name }}</td>
            <td>{{ team.OM }}</td>
            <td>{{ team.G }}</td>
            <td>{{ team.B }}</td>
            <td>{{ team.M }}</td>
            <td class="fw-bold">{{ team.P }}</td>
            <td>{{ team.AG }}</td>
            <td>{{ team.YG }}</td>
            <td>{{ team.A }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
